<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>
<body class="root">
    <header class="header wrapper wrapper_place_header">
        <a class="header__link" href="#" target="_blank">
            <img class="header__logo" src="./images/logo-image.svg" 
            alt="Логотип 'Место'.">
        </a>
    </header>

    <main class="content">
        <section class="profile wrapper wrapper_place_profile">
            <img class="profile__avatar" src="./images/avatar_image.jpg" alt="Изображение профиля">
            <div class="profile__info">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <p class="profile__caption">Исследователь океана</p>
                <button class="profile__edit-button" aria-label="Редактировать профиль"></button>
            </div>
            <button class="profile__add-button" aria-label="Добавить фотографии"></button>
        </section>
    </main>

    <footer class="footer"></footer>
    
</body>
</html>
